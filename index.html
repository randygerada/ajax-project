<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container hidden" data-view="login-form">
      <div class="row">
        <div class="column form-column">
          <form class="form">
            <img src="images/black-valorant-logo.png" alt="black valorant logo">
            <h2 class="sign-in">Sign In</h2>
            <div class="label-div">
              <label for="uname"></label>
            </div>
            <div class="input-div">
              <input class="input-text" type="text" placeholder="USERNAME" name="uname" required>
            </div>
            <div class="label-div">
              <label for="psw"></label>
            </div>
            <div class="input-div">
              <input class="input-text" type="text" placeholder="PASSWORD" name="psw" required>
            </div>
            <div class="button-login">
              <button class="red-arrow-button right-arrow">&rarr;</button>
            </div>
          </form>
        </div>
        <div class="column art-column">
          <div class="splash-div">
            <img class="img-splash-art" src="images/valorant-login-splash-art.jpeg" alt="valorant-splash-art">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="nav-div">
          <a href="#"><img src="images/valorant-logo.webp" alt="red valorant icon" id="back-home"></a>
          <nav>
            <a href="#"><h1 class="nav inventory-nav">Inventory</h1></a>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="column homepage">
          <div class="spike-div">
            <img class="spike" src="images/in-game-spike.webp" alt="In Game Spike">
          </div>
          <div class="diffuse-div">
            <div class="modal">
              <div class="header">
                <h3>Congratulations you have won a random knife!</h3>
                <button class="btn-close">x</button>
              </div>
              <div>
                <img src="images/black-valorant-logo.png" width="40" height="40" alt="random knife">
                <p class="name-of-knife">'Name of Knife'</p>
              </div>
              <div class="row">
                <button class="btn re-roll">re-roll</button>
                <button class="btn add">Add to Inventory</button>
              </div>
            </div>
            <div class="overlay hidden"></div>
            <button class=" btn diffuse">Diffuse the Spike!</button>


          </div>
        </div>
      </div>
    </div>






  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
